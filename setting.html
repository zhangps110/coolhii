<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>库嗨 - 浏览器小助手 - 设置</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="js/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/setting.css" />
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="container-fluid">
				<div>
					<ul class="nav navbar-nav" id="header-ul">
						<li id="link-home" class="active"><a href="#">主页</a></li>
						<li id="link-page"><a href="#">页面菜单</a></li>
						<li id="link-selection"><a href="#">划词菜单</a></li>
						<li id="link-image"><a href="#">图片菜单</a></li>
						<li id="link-link"><a href="#">链接菜单</a></li>
						<li id="link-keyboardShortcut"><a href="#">快捷键</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
	   	<div class="row">
	    	<div id="home" class="show-box">
				<div class="plugin-home-box">
					<iframe class="plugin-home-iframe" id="plugin-home-iframe" allowtransparency="true" frameborder="0"></iframe>
				</div>
	    	</div>
	    		    	
	    	<div id="page" class="show-box">
    			<div class="col-sm-4 col-md-4 col-lg-4">
    				<div class="have-chosen" id="page-have-chosen"></div>
    			</div>
				<div class="col-sm-8 col-md-8 col-lg-8">
					<div class="menu-header text-center">
	    				右键菜单配置 - 页面
	    			</div>
					<div class="waiting-chosen" id="page-waiting-chosen"></div>
				</div>
	    	</div>
	    	
	    	<div id="selection" class="show-box">
    			<div class="col-sm-4 col-md-4 col-lg-4">
    				<div class="have-chosen" id="selection-have-chosen"></div>
    			</div>
				<div class="col-sm-8 col-md-8 col-lg-8">
					<div class="menu-header text-center">
	    				右键菜单配置 - 划词
	    			</div>
					<div class="waiting-chosen" id="selection-waiting-chosen"></div>
				</div>
	    	</div>
	    	
	    	<div id="image" class="show-box">
	    		<div class="col-sm-4 col-md-4 col-lg-4">
    				<div class="have-chosen" id="image-have-chosen"></div>
    			</div>
				<div class="col-sm-8 col-md-8 col-lg-8">
					<div class="menu-header text-center">
	    				右键菜单配置 - 图片
	    			</div>
					<div class="waiting-chosen" id="image-waiting-chosen"></div>
				</div>
	    	</div>
	    	
	    	<div id="link" class="show-box">
	    		<div class="col-sm-4 col-md-4 col-lg-4">
    				<div class="have-chosen" id="link-have-chosen"></div>
    			</div>
				<div class="col-sm-8 col-md-8 col-lg-8">
					<div class="menu-header text-center">
	    				右键菜单配置 - 链接
	    			</div>
					<div class="waiting-chosen" id="link-waiting-chosen"></div>
				</div>
	    	</div>
	    	
	    	<div id="keyboardShortcut" class="show-box">
				<div class="col-sm-8 col-md-8 col-lg-8">
					<div class="menu-header text-center">
	    				酷嗨 - 浏览器助手 - 快捷键设置
	    			</div>
					<div class="waiting-chosen" id="keyboardShortcut-waiting-chosen">
						<form class="form-horizontal" role="form">
						  
						  <div class="form-group">
						    <label for="firstname" class="col-sm-3 control-label">CTRL + 方向键 (上)</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="shortcut-website-1" placeholder="请输入想要快捷打开的网址">
						    </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="firstname" class="col-sm-3 control-label">CTRL + 方向键(下)</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="shortcut-website-2" placeholder="请输入想要快捷打开的网址">
						    </div>
						  </div>
						  						  
						  <div class="form-group">
						    <label for="firstname" class="col-sm-3 control-label">CTRL + 方向键(右)</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="shortcut-website-3" placeholder="请输入想要快捷打开的网址">
						    </div>
						  </div>

						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label"></label>
						    <div class="col-sm-9">
						      	*注：CTRL + 方向键 (左)键为定制快捷键，可快捷打开酷嗨的导航页面
						    </div>
						  </div>
														
						  <div class="form-group">
						    <div class="col-sm-offset-3 col-sm-9">
						      <button type="button" class="btn btn-default" id="update-shortcut-website">保存</button>
						    </div>
						  </div>
						  
						</form>
					</div>
				</div>
	    	</div>

	   	</div>
	</div>
</body>
<script type="text/javascript" src="js/plugins/jquery-2.1.1.min.js" ></script>
<script type="text/javascript" src="js/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="js/plugins/keymaster.js" ></script>
<script type="text/javascript" src="js/common/utils.js" ></script>
<script type="text/javascript" src="js/setting.js" ></script>
</html>
